apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'project-report'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.stevenfrew.beatprompter"
        minSdkVersion 15
        // Enabling multidex support.fewfwef
        multiDexEnabled true
        targetSdkVersion 27
        versionCode 499
        versionName "1.27"
        resConfigs "en", "fr", "pt", "de", "es", "it"
    }
    signingConfigs {
        debug {
            storeFile file("beatprompter.keystore")
            storePassword "beatprompter"
            keyAlias "beatprompter"
            keyPassword "beatprompter"
        }
        release {
            storeFile file("beatprompter.keystore")
            storePassword "beatprompter"
            keyAlias "beatprompter"
            keyPassword "beatprompter"
        }
        release_free {
            storeFile file("beatprompter.keystore")
            storePassword "beatprompter"
            keyAlias "beatprompter"
            keyPassword "beatprompter"
        }
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release_free {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation('com.google.api-client:google-api-client-android:1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation('com.google.apis:google-api-services-drive:v3-rev86-1.23.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.google.android.gms:play-services-auth:15.0.0'
    implementation 'com.google.android.gms:play-services-drive:15.0.0'
    implementation 'com.google.android.gms:play-services-plus:15.0.0'
    implementation 'com.android.support:support-compat:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.rarepebble:colorpicker:1.6.0'
    implementation 'com.github.apl-devs:appintro:v4.2.2'
    implementation 'com.dropbox.core:dropbox-core-sdk:3.0.3'
    // Include the sdk as a dependency
    implementation ('com.onedrive.sdk:onedrive-sdk-android:1.3+') {
        transitive = false
    }

    // Include the gson dependency
    implementation ('com.google.code.gson:gson:2.3.1')

    // Include supported authentication methods for your application
    implementation ('com.microsoft.services.msa:msa-auth:0.8+')
    implementation('com.microsoft.aad:adal:1.1+')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //testImplementation 'junit:junit:4.12'
}
repositories {
    mavenCentral()
}
