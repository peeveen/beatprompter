apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'project-report'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.stevenfrew.beatprompter"
        minSdkVersion 23
        // Enabling multidex support.
        multiDexEnabled true
        targetSdkVersion 28
        versionCode 512
        versionName "1.35"
        resConfigs "en", "fr", "pt", "de", "es", "it"
    }
    signingConfigs {
        debug {
            storeFile file("beatprompter.keystore")
            storePassword "beatprompter"
            keyAlias "beatprompter"
            keyPassword "beatprompter"
        }
        release {
            storeFile file("beatprompter.keystore")
            storePassword "beatprompter"
            keyAlias "beatprompter"
            keyPassword "beatprompter"
        }
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin/'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation('com.google.api-client:google-api-client-android:1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation('com.google.apis:google-api-services-drive:v3-rev86-1.23.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.google.android.gms:play-services-auth:16.0.1'
    implementation 'com.google.android.gms:play-services-drive:16.1.0'
    implementation 'com.google.android.gms:play-services-plus:16.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:support-media-compat:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:customtabs:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.rarepebble:colorpicker:1.6.0'
    implementation 'com.github.apl-devs:appintro:v4.2.2'
    implementation 'com.dropbox.core:dropbox-core-sdk:3.0.3'
    implementation 'io.reactivex.rxjava2:rxjava:2.0.5'
    implementation 'commons-io:commons-io:2.6'
    // Include the sdk as a dependency
    implementation ('com.onedrive.sdk:onedrive-sdk-android:1.3.1') {
        transitive = false
    }

    // Include the gson dependency
    implementation ('com.google.code.gson:gson:2.8.4')

    // Include supported authentication methods for your application
    implementation ('com.microsoft.services.msa:msa-auth:0.8.6')
    implementation('com.microsoft.aad:adal:1.16.3')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.0.0"
}
repositories {
    mavenCentral()
}
